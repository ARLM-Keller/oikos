#encoding
defaultEncoding = UTF-8

locale = pt_BR
boolean_format = sim,não
date_format = dd/MM/yyyy
time_format = hh/mm
datetime_format = dd/MM/yyyy hh:mm:ss

# freemarker libraries
autoImport.f = lib/FormMacros.ftl
autoImport.g = lib/GuaraMacros.ftl
#autoImport.gn = lib/GuaraGeneratedMacros.ftl
#autoImport.app = lib/AppMacros.ftl

# freemarker methods
method.highlightError=br.com.ibnetwork.xingu.template.impl.freemarker.method.HighlightError

# custom exception handler that ignores null related errors
#exceptionHandler = br.com.ibnetwork.xingu.template.impl.freemarker.GuaraTemplateExceptionHandler

#Dev Mode
cacheStorage = br.com.ibnetwork.xingu.template.impl.freemarker.NullCacheStorage
loader.file.directoryForTemplateLoading = ${app.root}/templates/app 

#Deploy Mode
loader.classPath = enabled